<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.global.js"></script>
    <script src="/axios.min.js"></script>
    <script src="/marked.min.js"></script>
    <style>
      /* 이름 변경 모달 최소 스타일 */
      .modal-bg {
        position: fixed;
        left: 0; top: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }
      .modal-box {
        background: #fff;
        border-radius: 8px;
        min-width: 260px;
        padding: 24px 18px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      }
      .modal-box h3 {
        margin: 0 0 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
      }
      .modal-box input[type="text"] {
        width: 100%;
        margin-bottom: 14px;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      .modal-actions button {
        padding: 6px 16px;
        border-radius: 4px;
        border: 1px solid #eee;
        background: #f3f3f3;
        cursor: pointer;
      }
      .modal-actions button:last-child {
        background: #2563eb;
        color: #fff;
        border: none;
      }
    </style>
</head>
<body>
    <div id="app" style="display: flex; min-height: 100vh;">
        <!-- 좌측 사이드바 - 채팅 목록 -->
        <div style="width: 260px; min-width: 180px; border-right: 1px solid #eee;">
            <div>
                <button @click="createNewChat">+ 새 채팅</button>
            </div>
  
            <div>
                <h2>즐겨찾기</h2>
                <ul v-if="pinnedSessions.length > 0">
                    <li v-for="session in pinnedSessions" :key="session.id">
                        <a href="#" @click.prevent="loadChatSession(session.id)" :class="{'active': currentSession && currentSession.id === session.id}">
                            <div v-text="session.title"></div>
                            <div v-text="formatDate(session.lastMessageAt)"></div>
                        </a>
                        <button @click.stop="toggleContextMenu(session.id)" :aria-label="'채팅 옵션'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <circle cx="5" cy="12" r="2"/>
                                <circle cx="12" cy="12" r="2"/>
                                <circle cx="19" cy="12" r="2"/>
                            </svg>
                        </button>
                        <div v-if="contextMenuOpenId === session.id">
                            <button @click="onPin(session)">{{ session.isPinned ? '고정 해제' : '상단 고정' }}</button>
                            <button @click="onRename(session)">이름 변경</button>
                            <button v-if="!session.isShared" @click="onShare(session)">공유</button>
                            <button v-else @click="onUnshare(session)">공유 해제</button>
                            <button v-if="session.isShared" @click="onCopyShareLink(session)">공유 링크 복사</button>
                            <button @click="onDelete(session)">삭제</button>
                        </div>
                    </li>
                </ul>
                <div v-else>고정된 채팅이 없습니다.</div>
            </div>
            <div>
                <h2>최근 항목</h2>
                <div v-if="Object.keys(groupedUnpinnedSessions).length > 0">
                    <div v-for="(group, date) in groupedUnpinnedSessions" :key="date">
                        <div>{{ date }}</div>
                        <ul>
                            <li v-for="session in group" :key="session.id">
                                <a href="#" @click.prevent="loadChatSession(session.id)" :class="{'active': currentSession && currentSession.id === session.id}">
                                    <div v-text="session.title"></div>
                                    <div v-text="formatDate(session.lastMessageAt)"></div>
                                </a>
                                <button @click.stop="toggleContextMenu(session.id)" :aria-label="'채팅 옵션'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <circle cx="5" cy="12" r="2"/>
                                        <circle cx="12" cy="12" r="2"/>
                                        <circle cx="19" cy="12" r="2"/>
                                    </svg>
                                </button>
                                <div v-if="contextMenuOpenId === session.id">
                                    <button @click="onPin(session)">{{ session.isPinned ? '고정 해제' : '상단 고정' }}</button>
                                    <button @click="onRename(session)">이름 변경</button>
                                    <button v-if="!session.isShared" @click="onShare(session)">공유</button>
                                    <button v-else @click="onUnshare(session)">공유 해제</button>
                                    <button v-if="session.isShared" @click="onCopyShareLink(session)">공유 링크 복사</button>
                                    <button @click="onDelete(session)">삭제</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div v-if="Object.keys(groupedUnpinnedSessions).length === 0">최근 채팅이 없습니다.</div>
            </div>
            <div>
                <div><span v-text="email.charAt(0)"></span></div>
                <div v-text="email"></div>
            </div>
        </div>
        <!-- 메인 채팅 영역 -->
        <div style="flex: 1; min-width: 0;" v-if="currentSession">
            <div>
                <h1 v-text="currentSession.title"></h1>
            </div>
            <div ref="messageArea">
                <div v-for="message in messages" :key="message.id" :class="[message.messageType === 'USER' ? 'user' : 'assistant']">
                    <div :class="[message.messageType === 'USER' ? 'user' : 'assistant']">
                        <div v-if="!message.isSuggestions" v-html="renderMarkdown(message.content)"></div>
                    </div>
                </div>
                <div v-if="isLoading">
                    <div>
                        <div></div>
                        <span>응답 생성 중...</span>
                    </div>
                </div>
            </div>
            <div>
                <form @submit.prevent="sendMessage">
                    <input type="text" v-model="newMessage" placeholder="메시지를 입력하세요...">
                    <button type="submit">전송</button>
                </form>
            </div>
        </div>
        <!-- 이름 변경 모달 -->
        <div v-if="renameModal.open" class="modal-bg">
          <div class="modal-box">
            <h3>채팅방 이름 변경</h3>
            <input type="text" v-model="renameModal.title" />
            <div class="modal-actions">
              <button @click="closeRenameModal">취소</button>
              <button @click="submitRename">저장</button>
            </div>
          </div>
        </div>
    </div>
    <script th:inline="javascript">
        // Vue 3 앱 생성
        const { createApp, ref, onMounted, computed } = Vue;
        
        const app = createApp({
            setup() {
                // 반응형 상태 정의
                const email = ref(/*[[${email}]]*/ '');
                const chatSessions = ref(/*[[${chatSessions}]]*/ []);
                const pinnedSessions = computed(() => chatSessions.value.filter(s => s.isPinned));
                const unpinnedSessions = computed(() => chatSessions.value.filter(s => !s.isPinned && !s.isTemporary));
                
                // 날짜별 그룹핑 함수
                const groupSessionsByDate = (sessions) => {
                    const groups = {};
                    const today = new Date();
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);
                    
                    sessions.forEach(session => {
                        const sessionDate = new Date(session.lastMessageAt);
                        let groupKey = '';
                        
                        if (sessionDate.toDateString() === today.toDateString()) {
                            groupKey = '오늘';
                        } else if (sessionDate.toDateString() === yesterday.toDateString()) {
                            groupKey = '어제';
                        } else {
                            // 이번 주
                            const weekAgo = new Date(today);
                            weekAgo.setDate(weekAgo.getDate() - 7);
                            if (sessionDate >= weekAgo) {
                                groupKey = '이번 주';
                            } else {
                                // 이번 달
                                const monthAgo = new Date(today);
                                monthAgo.setMonth(monthAgo.getMonth() - 1);
                                if (sessionDate >= monthAgo) {
                                    groupKey = '이번 달';
                                } else {
                                    // 더 오래된 것
                                    groupKey = '더 오래된';
                                }
                            }
                        }
                        
                        if (!groups[groupKey]) {
                            groups[groupKey] = [];
                        }
                        groups[groupKey].push(session);
                    });
                    
                    // 각 그룹 내에서 시간순 정렬 (최신순)
                    Object.keys(groups).forEach(key => {
                        groups[key].sort((a, b) => new Date(b.lastMessageAt) - new Date(a.lastMessageAt));
                    });
                    
                    return groups;
                };
                
                // 날짜별 그룹핑된 세션
                const groupedUnpinnedSessions = computed(() => groupSessionsByDate(unpinnedSessions.value));
                
                const currentSession = ref(null); // 현재 선택된 세션
                const messages = ref([]); // 현재 세션의 메시지 목록
                const newMessage = ref(''); // 새 메시지 입력값
                const messageArea = ref(null); // 메시지 영역 DOM 참조
                const isLoading = ref(false); // 로딩 상태 추가
                const contextMenuOpenId = ref(null);
                const renameModal = ref({ open: false, sessionId: null, title: '' });
                
                // 헬퍼 함수: 스크롤 맨 아래로 이동
                function scrollToBottom() {
                    setTimeout(() => {
                        if (messageArea.value) {
                            messageArea.value.scrollTop = messageArea.value.scrollHeight;
                        }
                    }, 0);
                }
                // 헬퍼 함수: 환영 메시지 추가
                function addWelcomeMessage() {
                    messages.value.push({
                        id: Date.now(),
                        content: "안녕하세요! AI 채팅 도우미입니다. 무엇을 도와드릴까요?",
                        messageType: 'ASSISTANT'
                    });
                }
                // 헬퍼 함수: 에러 메시지 추가
                function addErrorMessage(msg) {
                    messages.value.push({
                        id: Date.now(),
                        content: msg || "죄송합니다. 응답을 생성하는 중에 오류가 발생했습니다. 다시 시도해 주세요.",
                        messageType: 'ASSISTANT'
                    });
                }
                
                // 날짜 포맷팅 함수
                const formatDate = (dateString) => {
                    const date = new Date(dateString);
                    return date.toLocaleString('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };
                
                // 채팅 세션 로드 함수
                const loadChatSession = (sessionId) => {
                    renameModal.value.open = false;
                    const sessionIdStr = String(sessionId);
                    if (sessionIdStr.startsWith('temp_')) {
                        currentSession.value = chatSessions.value.find(s => s.id === sessionId);
                        messages.value = [];
                        addWelcomeMessage();
                        scrollToBottom();
                        return;
                    }
                    axios.get(`/api/chat/${sessionId}/messages`)
                        .then(response => {
                            messages.value = response.data;
                            currentSession.value = chatSessions.value.find(s => s.id === sessionId);
                            if (messages.value.length === 0) {
                                addWelcomeMessage();
                            }
                            scrollToBottom();
                        })
                        .catch(error => {
                            console.error('메시지 로드 중 오류 발생:', error);
                        });
                };
                
                // 새 채팅 생성 함수
                const createNewChat = () => {
                    // 임시 세션 생성 (서버에 저장하지 않음)
                    const tempSession = {
                        id: 'temp_' + Date.now(),
                        title: '새로운 대화',
                        lastMessageAt: new Date().toISOString(),
                        isPinned: false,
                        isShared: false,
                        isTemporary: true // 임시 세션 표시
                    };
                    
                    // 임시 세션을 목록에 추가
                    chatSessions.value.unshift(tempSession);
                    
                    // 임시 세션 로드
                    loadChatSession(tempSession.id);
                };
                
                // 메시지 전송 함수
                const sendMessage = () => {
                    if (!newMessage.value.trim()) return;
                    const content = newMessage.value;
                    newMessage.value = '';
                    if (!currentSession.value || currentSession.value.isTemporary) {
                        if (currentSession.value && currentSession.value.isTemporary) {
                            const userMessage = {
                                id: Date.now(),
                                content: content,
                                messageType: 'USER'
                            };
                            messages.value.push(userMessage);
                            isLoading.value = true;
                            axios.post('/api/chat/new', {
                                email: email.value,
                                title: content.length > 30 ? content.substring(0, 30) + '...' : content
                            })
                                .then(response => {
                                    const newSessionId = response.data;
                                    return axios.post(`/api/chat/${newSessionId}/messages`, { content })
                                        .then(messageResponse => {
                                            isLoading.value = false;
                                            const tempIndex = chatSessions.value.findIndex(s => s.id === currentSession.value.id);
                                            if (tempIndex !== -1) {
                                                const newSession = {
                                                    id: newSessionId,
                                                    title: content.length > 30 ? content.substring(0, 30) + '...' : content,
                                                    lastMessageAt: messageResponse.data.createdAt,
                                                    isPinned: false,
                                                    isShared: false,
                                                    isTemporary: false
                                                };
                                                chatSessions.value[tempIndex] = newSession;
                                                currentSession.value = newSession;
                                                const userMessage = {
                                                    id: Date.now() - 1,
                                                    content: content,
                                                    messageType: 'USER'
                                                };
                                                messages.value = [userMessage, messageResponse.data];
                                            }
                                            chatSessions.value.sort((a, b) => {
                                                if (a.isPinned !== b.isPinned) return b.isPinned - a.isPinned;
                                                return new Date(b.lastMessageAt) - new Date(a.lastMessageAt);
                                            });
                                            scrollToBottom();
                                        });
                                })
                                .catch(error => {
                                    isLoading.value = false;
                                    console.error('채팅 생성 또는 메시지 전송 중 오류 발생:', error);
                                    addErrorMessage();
                                    const tempIndex = chatSessions.value.findIndex(s => s.isTemporary);
                                    if (tempIndex !== -1) {
                                        chatSessions.value.splice(tempIndex, 1);
                                        currentSession.value = null;
                                        messages.value = [];
                                    }
                                    scrollToBottom();
                                });
                        } else {
                            createNewChat();
                        }
                        return;
                    }
                    
                    // 기존 세션에 메시지 전송
                    const userMessage = {
                        id: Date.now(),
                        content: content,
                        messageType: 'USER'
                    };
                    messages.value.push(userMessage);
                    
                    isLoading.value = true;
                    
                    scrollToBottom();
                    
                    axios.post(`/api/chat/${currentSession.value.id}/messages`, { content })
                        .then(response => {
                            isLoading.value = false;
                            messages.value.push(response.data);
                            
                            // 메시지 응답의 createdAt을 lastMessageAt으로 사용
                            const lastMsgTime = response.data.createdAt;
                            currentSession.value.lastMessageAt = lastMsgTime;
                            const idx = chatSessions.value.findIndex(s => s.id === currentSession.value.id);
                            if (idx !== -1) {
                                chatSessions.value[idx].lastMessageAt = lastMsgTime;
                            }
                            // 목록 정렬 (고정 우선, 그 다음 lastMessageAt 내림차순)
                            chatSessions.value.sort((a, b) => {
                                if (a.isPinned !== b.isPinned) return b.isPinned - a.isPinned;
                                return new Date(b.lastMessageAt) - new Date(a.lastMessageAt);
                            });
                            
                            scrollToBottom();
                        })
                        .catch(error => {
                            isLoading.value = false;
                            console.error('메시지 전송 중 오류 발생:', error);
                            addErrorMessage();
                            scrollToBottom();
                        });
                };
                
                // 마크다운 변환 함수
                const renderMarkdown = (markdownText) => {
                    return window.marked ? window.marked.parse(markdownText) : markdownText;
                };
                
                // 컴포넌트 마운트 시 초기화
                onMounted(() => {
                    // 초기화는 이미 ref 생성 시점에 Thymeleaf에서 처리됨
                    document.addEventListener('click', () => {
                        contextMenuOpenId.value = null;
                    });
                });
                
                // 메서드와 상태 반환
                const toggleContextMenu = (id) => {
                    contextMenuOpenId.value = contextMenuOpenId.value === id ? null : id;
                };
                const onPin = (session) => {
                    contextMenuOpenId.value = null;
                    const newPinned = !session.isPinned;
                    axios.patch(`/api/chat/${session.id}/pin`, newPinned, { headers: { 'Content-Type': 'application/json' } })
                        .then(() => {
                            // 서버에서 최신 목록을 다시 받아옴
                            axios.get('/api/chat/sessions')
                                .then(response => {
                                    chatSessions.value = response.data;
                                });
                        })
                        .catch(() => {
                            alert('상단 고정/해제 중 오류가 발생했습니다.');
                        });
                };
                const onRename = (session) => {
                    contextMenuOpenId.value = null;
                    renameModal.value.open = true;
                    renameModal.value.sessionId = session.id;
                    renameModal.value.title = session.title;
                };
                const onShare = (session) => {
                    contextMenuOpenId.value = null;
                    axios.post(`/api/chat/${session.id}/share`)
                        .then(response => {
                            const shareToken = response.data;
                            session.isShared = true;
                            session.shareToken = shareToken;
                            const shareUrl = `${window.location.origin}/share/${shareToken}`;
                            // clipboard 복사 시도
                            navigator.clipboard.writeText(shareUrl)
                                .then(() => {
                                    alert('공유 링크가 복사되었습니다!');
                                })
                                .catch(() => {
                                    // 복사 실패 시 링크를 직접 보여줌
                                    prompt('복사 권한이 거부되었습니다. 아래 링크를 수동으로 복사하세요.', shareUrl);
                                });
                        })
                        .catch(error => {
                            alert('공유 중 오류가 발생했습니다.');
                        });
                };
                const onUnshare = (session) => {
                    contextMenuOpenId.value = null;
                    axios.post(`/api/chat/${session.id}/unshare`)
                        .then(() => {
                            session.isShared = false;
                            session.shareToken = null;
                            alert('공유가 해제되었습니다.');
                        })
                        .catch(() => {
                            alert('공유 해제 중 오류가 발생했습니다.');
                        });
                };
                const onCopyShareLink = (session) => {
                    if (session.shareToken) {
                        const shareUrl = `${window.location.origin}/share/${session.shareToken}`;
                        navigator.clipboard.writeText(shareUrl).then(() => {
                            alert('공유 링크가 복사되었습니다!');
                        });
                    }
                };
                const onDelete = (session) => {
                    contextMenuOpenId.value = null;
                    if (confirm('정말로 삭제하시겠습니까?')) {
                        axios.delete(`/api/chat/${session.id}`)
                            .then(() => {
                                // 목록에서 삭제
                                const idx = chatSessions.value.findIndex(s => s.id === session.id);
                                if (idx !== -1) chatSessions.value.splice(idx, 1);
                                // 현재 선택된 세션이 삭제된 경우 초기화
                                if (currentSession.value && currentSession.value.id === session.id) {
                                    currentSession.value = null;
                                    messages.value = [];
                                }
                            })
                            .catch(() => {
                                alert('삭제 중 오류가 발생했습니다.');
                            });
                    }
                };
                const closeRenameModal = () => {
                    renameModal.value.open = false;
                };
                const submitRename = () => {
                    const { sessionId, title } = renameModal.value;
                    if (!title.trim()) {
                        alert('이름을 입력하세요.');
                        return;
                    }
                    axios.patch(`/api/chat/${sessionId}/title`, title, { headers: { 'Content-Type': 'application/json' } })
                        .then(() => {
                            // 목록에서 이름 변경
                            const session = chatSessions.value.find(s => s.id === sessionId);
                            if (session) session.title = title;
                            // 현재 세션이 해당 세션이면 화면에도 반영
                            if (currentSession.value && currentSession.value.id === sessionId) {
                                currentSession.value.title = title;
                            }
                            closeRenameModal();
                        })
                        .catch(() => {
                            alert('이름 변경 중 오류가 발생했습니다.');
                        });
                };
                
                return {
                    email,
                    chatSessions,
                    pinnedSessions,
                    groupedUnpinnedSessions,
                    currentSession,
                    messages,
                    newMessage,
                    messageArea,
                    isLoading,
                    formatDate,
                    loadChatSession,
                    createNewChat,
                    sendMessage,
                    renderMarkdown,
                    contextMenuOpenId,
                    toggleContextMenu,
                    onPin,
                    onRename,
                    onShare,
                    onUnshare,
                    onCopyShareLink,
                    onDelete,
                    renameModal,
                    closeRenameModal,
                    submitRename
                };
            }
        });
        
        // 앱 마운트
        app.mount('#app');
    </script>
</body>
</html>
