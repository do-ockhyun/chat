<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 CDN 추가 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios CDN 추가 (API 통신용) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Marked.js CDN 추가 (마크다운 변환용) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .suggestion-container {
            display: flex;
            flex-direction: column;
        }
        
        .suggestion-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .suggestion-btn {
            padding: 8px 12px;
            background-color: #EBF5FF;
            border: 1px solid #BFDBFE;
            color: #3B82F6;
            border-radius: 16px;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-btn:hover {
            background-color: #DBEAFE;
            border-color: #93C5FD;
        }
        
        /* 로딩 애니메이션 관련 스타일 */
        .loading-container {
            display: flex;
            align-items: center;
            padding: 12px;
        }
        
        .loading-dots {
            display: flex;
            align-items: center;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #3B82F6;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="flex h-screen">
        <!-- 좌측 사이드바 - 채팅 목록 -->
        <div class="w-64 bg-gray-800 text-white p-4 flex flex-col">
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">채팅 목록</h2>
                <button @click="createNewChat" class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md text-sm">
                    + 새 채팅
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto">
                <ul class="space-y-2">
                    <li v-for="session in chatSessions" :key="session.id" class="relative group">
                        <a href="#" 
                           @click.prevent="loadChatSession(session.id)"
                           class="block p-2 rounded-md hover:bg-gray-700 pr-10"
                           :class="{'bg-gray-700': currentSession && currentSession.id === session.id}">
                            <div class="text-sm font-medium" v-text="session.title"></div>
                            <div class="text-xs text-gray-400" v-text="formatDate(session.createdAt)"></div>
                        </a>
                        <!-- 점 3개 버튼 -->
                        <button @click.stop="toggleContextMenu(session.id)"
                                class="absolute top-2 right-2 p-1 rounded-full hover:bg-gray-600 focus:outline-none"
                                :aria-label="'채팅 옵션'">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <circle cx="5" cy="12" r="2"/>
                                <circle cx="12" cy="12" r="2"/>
                                <circle cx="19" cy="12" r="2"/>
                            </svg>
                        </button>
                        <!-- 컨텍스트 메뉴 -->
                        <div v-if="contextMenuOpenId === session.id" class="absolute z-20 right-8 top-2 bg-white text-gray-800 rounded shadow-lg w-32 py-1 border border-gray-200">
                            <button class="w-full text-left px-4 py-2 hover:bg-gray-100" @click="onPin(session)">상단 고정</button>
                            <button class="w-full text-left px-4 py-2 hover:bg-gray-100" @click="onRename(session)">이름 변경</button>
                            <button class="w-full text-left px-4 py-2 hover:bg-gray-100" @click="onShare(session)">공유</button>
                            <button class="w-full text-left px-4 py-2 hover:bg-red-100 text-red-500" @click="onDelete(session)">삭제</button>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="pt-4 border-t border-gray-700">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">
                        <span class="text-sm" v-text="email.charAt(0)"></span>
                    </div>
                    <div class="ml-2">
                        <div class="text-sm font-medium" v-text="email"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 채팅 영역 -->
        <div class="flex-1 flex flex-col" v-if="currentSession">
            <!-- 채팅 헤더 -->
            <div class="bg-white border-b p-4">
                <h1 class="text-lg font-semibold" v-text="currentSession.title"></h1>
            </div>

            <!-- 채팅 메시지 영역 -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4" ref="messageArea">
                <!-- 메시지 목록 -->
                <div v-for="message in messages" :key="message.id"
                     :class="message.messageType === 'USER' ? 'flex justify-end' : 'flex justify-start'">
                    <div :class="[
                        'rounded-lg p-3 max-w-lg',
                        message.messageType === 'USER' ? 'bg-blue-500 text-white' : 'bg-gray-100'
                    ]">

                        <!-- 일반 메시지 -->
                        <div v-if="!message.isSuggestions" v-html="renderMarkdown(message.content)"></div>
                        
                        <!-- 추천 질문 메시지 -->
                        <div v-if="message.isSuggestions" class="suggestion-container">
                            <p class="text-gray-700 mb-2">다음과 같은 질문을 해보세요:</p>
                            <div class="suggestion-buttons">
                                <button 
                                    v-for="(suggestion, index) in message.suggestions" 
                                    :key="index"
                                    @click="usesuggestion(suggestion)"
                                    class="suggestion-btn">
                                    {{ suggestion }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 로딩 상태 표시 -->
                <div v-if="isLoading" class="flex justify-start">
                    <div class="bg-gray-100 rounded-lg p-3 loading-container">
                        <div class="loading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <span class="ml-2 text-gray-600 text-sm">응답 생성 중...</span>
                    </div>
                </div>
            </div>

            <!-- 메시지 입력 영역 -->
            <div class="bg-white border-t p-4">
                <form @submit.prevent="sendMessage" class="flex space-x-4">
                    <input type="text" 
                           v-model="newMessage"
                           class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="메시지를 입력하세요...">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        전송
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 채팅 세션이 선택되지 않은 경우 -->
        <div class="flex-1 flex flex-col items-center justify-center bg-gray-50" v-if="!currentSession">
            <div class="text-center max-w-md px-4 py-8 bg-white rounded-lg shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-blue-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">AI 대화 도우미에 오신 것을 환영합니다!</h2>
                <p class="text-gray-600 mb-4">
                    AI와 대화를 시작하려면 좌측의 '새 채팅' 버튼을 클릭하거나,
                    기존 대화 목록에서 이어가고 싶은 대화를 선택해주세요.
                </p>
                <div class="flex justify-center mt-4">
                    <button @click="createNewChat" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200">
                        새 채팅 시작하기
                    </button>
                </div>
                <div class="mt-6 text-sm text-gray-500">
                    <p>질문, 정보 요청, 창의적인 아이디어 등 다양한 주제로 대화를 나눠보세요!</p>
                </div>
            </div>
        </div>

        <!-- 이름 변경 모달 -->
        <div v-if="renameModal.open" class="fixed inset-0 z-30 flex items-center justify-center bg-black bg-opacity-30">
          <div class="bg-white rounded-lg shadow-lg p-6 w-80">
            <h3 class="text-lg font-semibold mb-4">채팅방 이름 변경</h3>
            <input type="text" v-model="renameModal.title" class="w-full border rounded px-3 py-2 mb-4" />
            <div class="flex justify-end space-x-2">
              <button @click="closeRenameModal" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">취소</button>
              <button @click="submitRename" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">저장</button>
            </div>
          </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Vue 3 앱 생성
        const { createApp, ref, onMounted } = Vue;
        
        const app = createApp({
            setup() {
                // 반응형 상태 정의
                const email = ref(/*[[${email}]]*/ '');
                const chatSessions = ref(/*[[${chatSessions}]]*/ []);
                const currentSession = ref(null); // 현재 선택된 세션
                const messages = ref([]); // 현재 세션의 메시지 목록
                const newMessage = ref(''); // 새 메시지 입력값
                const messageArea = ref(null); // 메시지 영역 DOM 참조
                const isLoading = ref(false); // 로딩 상태 추가
                const contextMenuOpenId = ref(null);
                const renameModal = ref({ open: false, sessionId: null, title: '' });
                
                // 날짜 포맷팅 함수
                const formatDate = (dateString) => {
                    const date = new Date(dateString);
                    return date.toLocaleString('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };
                
                // 추천 질문 사용 함수
                const usesuggestion = (suggestion) => {
                    newMessage.value = suggestion;
                    // 선택 사항: 자동으로 메시지 전송
                    // sendMessage();
                };
                
                // 채팅 세션 로드 함수
                const loadChatSession = (sessionId) => {
                    renameModal.value.open = false;
                    // API 호출하여 메시지 목록 가져오기
                    axios.get(`/api/chat/${sessionId}/messages`)
                        .then(response => {
                            messages.value = response.data;
                            currentSession.value = chatSessions.value.find(s => s.id === sessionId);
                            
                            // 메시지가 없는 경우 안내 메시지 표시
                            if (messages.value.length === 0) {
                                // 환영 메시지
                                const welcomeMessage = {
                                    id: Date.now(),
                                    content: "안녕하세요! AI 채팅 도우미입니다. 무엇을 도와드릴까요?",
                                    messageType: 'ASSISTANT'
                                };
                                messages.value.push(welcomeMessage);
                                
                                // 추천 질문 메시지 (새 형식)
                                const suggestionsMessage = {
                                    id: Date.now() + 1,
                                    messageType: 'ASSISTANT',
                                    isSuggestions: true,
                                    suggestions: [
                                        "오늘의 날씨는 어때요?",
                                        "맛있는 저녁 메뉴 추천해주세요",
                                        "주식 투자에 대해 알려주세요",
                                        "효율적인 시간 관리 방법이 궁금해요"
                                    ]
                                };
                                messages.value.push(suggestionsMessage);
                            }
                            
                            // 스크롤을 맨 아래로 이동
                            setTimeout(() => {
                                if (messageArea.value) {
                                    messageArea.value.scrollTop = messageArea.value.scrollHeight;
                                }
                            }, 0);
                        })
                        .catch(error => {
                            console.error('메시지 로드 중 오류 발생:', error);
                        });
                };
                
                // 새 채팅 생성 함수
                const createNewChat = () => {
                    axios.post('/api/chat/new', {
                        email: email.value,
                        title: '새로운 대화'
                    })
                        .then(response => {
                            const newSession = {
                                id: response.data,
                                title: '새로운 대화',
                                createdAt: new Date().toISOString()
                            };
                            chatSessions.value.push(newSession);
                            loadChatSession(newSession.id);
                        })
                        .catch(error => {
                            console.error('새 채팅 생성 중 오류 발생:', error);
                        });
                };
                
                // 메시지 전송 함수
                const sendMessage = () => {
                    if (!newMessage.value.trim() || !currentSession.value) return;
                    
                    const content = newMessage.value;
                    newMessage.value = ''; // 입력 필드 초기화
                    
                    // 사용자 메시지 추가
                    const userMessage = {
                        id: Date.now(),
                        content: content,
                        messageType: 'USER'
                    };
                    messages.value.push(userMessage);
                    
                    // 로딩 상태 시작
                    isLoading.value = true;
                    
                    // 스크롤을 맨 아래로 이동
                    setTimeout(() => {
                        if (messageArea.value) {
                            messageArea.value.scrollTop = messageArea.value.scrollHeight;
                        }
                    }, 0);
                    
                    // API 호출하여 메시지 전송
                    axios.post(`/api/chat/${currentSession.value.id}/messages`, { content })
                        .then(response => {
                            // 로딩 상태 종료
                            isLoading.value = false;
                            
                            // AI 응답 메시지 추가
                            messages.value.push(response.data);
                            
                            // 스크롤을 맨 아래로 이동
                            setTimeout(() => {
                                if (messageArea.value) {
                                    messageArea.value.scrollTop = messageArea.value.scrollHeight;
                                }
                            }, 0);
                        })
                        .catch(error => {
                            // 로딩 상태 종료
                            isLoading.value = false;
                            console.error('메시지 전송 중 오류 발생:', error);
                            
                            // 오류 메시지 표시
                            messages.value.push({
                                id: Date.now(),
                                content: "죄송합니다. 응답을 생성하는 중에 오류가 발생했습니다. 다시 시도해 주세요.",
                                messageType: 'ASSISTANT'
                            });
                            
                            // 스크롤을 맨 아래로 이동
                            setTimeout(() => {
                                if (messageArea.value) {
                                    messageArea.value.scrollTop = messageArea.value.scrollHeight;
                                }
                            }, 0);
                        });
                };
                
                // 마크다운 변환 함수
                const renderMarkdown = (markdownText) => {
                    return window.marked ? window.marked.parse(markdownText) : markdownText;
                };
                
                // 컴포넌트 마운트 시 초기화
                onMounted(() => {
                    // 초기화는 이미 ref 생성 시점에 Thymeleaf에서 처리됨
                    document.addEventListener('click', () => {
                        contextMenuOpenId.value = null;
                    });
                });
                
                // 메서드와 상태 반환
                const toggleContextMenu = (id) => {
                    contextMenuOpenId.value = contextMenuOpenId.value === id ? null : id;
                };
                const onPin = (session) => { contextMenuOpenId.value = null; alert('상단 고정: ' + session.title); };
                const onRename = (session) => {
                    contextMenuOpenId.value = null;
                    renameModal.value.open = true;
                    renameModal.value.sessionId = session.id;
                    renameModal.value.title = session.title;
                };
                const onShare = (session) => { contextMenuOpenId.value = null; alert('공유: ' + session.title); };
                const onDelete = (session) => {
                    contextMenuOpenId.value = null;
                    if (confirm('정말로 삭제하시겠습니까?')) {
                        axios.delete(`/api/chat/${session.id}`)
                            .then(() => {
                                // 목록에서 삭제
                                const idx = chatSessions.value.findIndex(s => s.id === session.id);
                                if (idx !== -1) chatSessions.value.splice(idx, 1);
                                // 현재 선택된 세션이 삭제된 경우 초기화
                                if (currentSession.value && currentSession.value.id === session.id) {
                                    currentSession.value = null;
                                    messages.value = [];
                                }
                            })
                            .catch(() => {
                                alert('삭제 중 오류가 발생했습니다.');
                            });
                    }
                };
                const closeRenameModal = () => {
                    renameModal.value.open = false;
                };
                const submitRename = () => {
                    const { sessionId, title } = renameModal.value;
                    if (!title.trim()) {
                        alert('이름을 입력하세요.');
                        return;
                    }
                    axios.patch(`/api/chat/${sessionId}/title`, title, { headers: { 'Content-Type': 'application/json' } })
                        .then(() => {
                            // 목록에서 이름 변경
                            const session = chatSessions.value.find(s => s.id === sessionId);
                            if (session) session.title = title;
                            // 현재 세션이 해당 세션이면 화면에도 반영
                            if (currentSession.value && currentSession.value.id === sessionId) {
                                currentSession.value.title = title;
                            }
                            closeRenameModal();
                        })
                        .catch(() => {
                            alert('이름 변경 중 오류가 발생했습니다.');
                        });
                };
                
                return {
                    email,
                    chatSessions,
                    currentSession,
                    messages,
                    newMessage,
                    messageArea,
                    isLoading,
                    formatDate,
                    loadChatSession,
                    createNewChat,
                    sendMessage,
                    usesuggestion,
                    renderMarkdown,
                    contextMenuOpenId,
                    toggleContextMenu,
                    onPin,
                    onRename,
                    onShare,
                    onDelete,
                    renameModal,
                    closeRenameModal,
                    submitRename
                };
            }
        });
        
        // 앱 마운트
        app.mount('#app');
    </script>
</body>
</html>
