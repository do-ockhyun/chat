<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 좌측 사이드바 - 채팅 목록 -->
        <div class="w-64 bg-gray-800 text-white p-4 flex flex-col">
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">채팅 목록</h2>
                <button class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md text-sm">
                    + 새 채팅
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto">
                <ul class="space-y-2">
                    <li th:each="chatSession : ${chatSessions}">
                        <a th:href="@{/chat/{id}(id=${chatSession.id})}" 
                           class="block p-2 rounded-md hover:bg-gray-700"
                           th:classappend="${currentSession != null && currentSession.id == chatSession.id ? 'bg-gray-700' : ''}">
                            <div class="text-sm font-medium" th:text="${chatSession.title}"></div>
                            <div class="text-xs text-gray-400" th:text="${#temporals.format(chatSession.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="pt-4 border-t border-gray-700">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">
                        <span class="text-sm" th:text="${#strings.substring(email, 0, 1)}"></span>
                    </div>
                    <div class="ml-2">
                        <div class="text-sm font-medium" th:text="${email}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 채팅 영역 -->
        <div class="flex-1 flex flex-col" th:if="${currentSession != null}">
            <!-- 채팅 헤더 -->
            <div class="bg-white border-b p-4">
                <h1 class="text-lg font-semibold" th:text="${currentSession.title}"></h1>
            </div>

            <!-- 채팅 메시지 영역 -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- 메시지 목록 -->
                <div th:each="message : ${messages}" 
                     th:class="${message.role == 'user' ? 'flex justify-end' : 'flex justify-start'}">
                    <div th:class="${message.role == 'user' ? 'bg-blue-500 text-white' : 'bg-gray-100'} + ' rounded-lg p-3 max-w-lg'">
                        <p th:text="${message.content}"></p>
                    </div>
                </div>
            </div>

            <!-- 메시지 입력 영역 -->
            <div class="bg-white border-t p-4">
                <form th:action="@{/chat/{id}/message(id=${currentSession.id})}" method="post" class="flex space-x-4">
                    <input type="text" 
                           name="content"
                           class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="메시지를 입력하세요...">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        전송
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 채팅 세션이 선택되지 않은 경우 -->
        <div class="flex-1 flex items-center justify-center" th:if="${currentSession == null}">
            <div class="text-center">
                <h2 class="text-xl font-medium text-gray-500">채팅을 선택하거나 새로 시작하세요</h2>
            </div>
        </div>
    </div>
</body>
</html>
